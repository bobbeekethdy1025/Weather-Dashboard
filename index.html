<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="mb-3 custom-banner">
        <h1>Weather Dashboard</h1>
    </header>

    <div class="d-flex flex-row custom-wrapper">
        <div class="d-flex row col-md-3 justify-content-center custom-form">
            <form id="search-form">
                <div class="form-row">
                    <h2>Search for a City</h2>
                </div>
                <div class="mb-3">
                    <input class='form-control' type="text" placeholder="Chicago" id="search-box" required>
                </div>
                <button class="btn btn-primary custom-btn " type="submit">Search</button>
            </form>
            <div>
                <ul class="search-history">
                </ul>
            </div>
        </div>

        <div class="d-flex flex-column col-md-9">
            <div class="mb-3 current-weather">
                <h3 class="city-name custom-dash-title"></h3>
                <p id="temp"></p>
                <p id="wind"></p>
                <p id="humidity"></p>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
